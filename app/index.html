<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="container">
        <div id="link-about">
            <img class="info-button" src="img/info-button.svg">
        </div>
        <h1 class="titulo">Timer</h1>
        <div class="timer">
            <div class="relogio">
                <span class="time">00:00:00</span>
            </div><!--
            --><div class='controles'>
                <img class="button-play" src="img/play-button.svg">
            </div>
            <div class="curso-container">
                <span class="curso">Photoshop</span>
            </div>
        </div>
        <div class="group">
            <input type="text" class="add-field" required>
            <img src="img/plus.svg" class='add-button'>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Novo curso</label>
        </div>
    </section>
    <script>require('./js/renderer')</script>
</body>
</html>
